<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h2>Welcome to Color Picker</h2>
        </div>
        <div class="content">
            <p class="color-box">Selected Color <span id="colorGrid"></span></p>
            <div class="hex">
                <p>HEX</p>
                <p class="hexBox"></p>
            </div>
            <div class="css">
                <p>CSS</p>
                <p class="cssBox"></p>
            </div>
            <div class="recent">
                <p class="recent-box">Recent Colors <span id="clear">Clear</span></p>
                <div id="recent-color"></div>
            </div>
            <button id="eyeDropperIcon">Pick Color</button>
        </div>
    </div>
    <script src="background.js"></script>
</body>
</html>
